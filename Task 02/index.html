<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="center">
    <center><h1>My Calculator</h1></center>
    <input type="text" name="" id="inputfield"><br><br>
        <div>
        <button onclick="getValue('%')">%</button>
        <button onclick="square()">x <sup>2</sup></button>
        <button onclick="delChar()">CE</button>
        <button onclick="clearAll()" style="background-color: black; color: white;">C</button>
        </div>
        <br>
        <div>
        <button onclick="getValue(7)">7</button>
        <button onclick="getValue(8)">8</button>
        <button onclick="getValue(9)">9</button>
        <button onclick="getValue('-')" style="background-color: rgb(245, 79, 79); color: white;">-</button>
        </div>
        <br>
        <div>
        <button onclick="getValue(4)">4</button>
        <button onclick="getValue(5)">5</button>
        <button onclick="getValue(6)">6</button>
        <button onclick="getValue('/')" style="background-color: rgb(75, 75, 215); color: white;">/</button>
        </div>
        <br>
        <div>
        <button onclick="getValue(1)" >1</button>
        <button onclick="getValue(2)">2</button>
        <button onclick="getValue(3)">3</button>
        <button onclick="getValue('*')" style="background-color: rgb(238, 238, 27); color: white;">*</button>
        </div>
        <br>
        <div>
        <button onclick="getValue('.')">.</button>
        <button onclick="getValue(0)">0</button>
        <button onclick="equal()" style="background-color: rgb(231, 227, 227); box-shadow: 50px;">=</button>
        <button onclick="getValue('+')" style="background-color: rgb(30, 240, 30); color: white;">+</button>
        </div>
</div>
<center>
</body>
<script src="app.js"></script>
</html>
